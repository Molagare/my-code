<!doctype html>
<html lang=en>
    <head>
        <meta charset=utf-8>
        <link rel="stylesheet" type="text/css" href="css/animationBorderTransform.css">
        <title>animation logo</title>
    </head>

    <body>
        <img src="./facebook logo.png">
      <style>
        
  @keyframes: animate
      0%{filter: hue rotate(0deg);}
      100% {filter:hue-rotate(360deg)}
img {
      margin:0;
      padding: 0;
      height: 400px;
      width: 350px
      background-color: red;
      animation-name: animate;
  animation-duration: 2s
  animation-iteration-count: infinite;  
  animation: animate 3s linear infinite;  
} 
      </style>  
    </body>
</html>
