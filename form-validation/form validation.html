<!DOCTYPE html>
<html>
    <head>
        <title>registration form</title>
    </head>
    <body>
        <form  action="https://formsubmit.co/molagare@gmail.com" method="POST">
            <h1>Registration Form </h1>
            <table>
                <tr>
                    <td>
                        User id:
                    </td>
                    <td>
                        <input type="text" placeholder="Required, length of 5 to 12 charecters" id="user id">
                    </td>
                        
                    </tr>
                <tr>
                    <td>
                        Password:
                    </td>
               <td>
                        <input type="password" placeholder="Required,length of 5 to 12 charecters" id="password">
                    </td>
                    </tr>   
                    
                    <tr>
                        <td>
                            Name:
                        </td>
                        <td>
                        <input type="text" placeholder="Required, letters only" id="Name">
                     </td>
                    </tr>
                    <tr>
                        <td>
                        Address:
                        </td>
                        <td>
                        <input type="text" placeholder="Optional" id="address">
                        </td>
                    </tr>
               <tr>
                <td>
                    Country:
                </td>
                <td>
                        <select>
                            <option>South Africa</option> 
                            <option>Lesotho</option>
                            <option>Botswana</option>
                            <option>Nigeria</option>
                            <option>zimbabwe</option>
                        </select> 
                </td>
                </tr>
                <tr>
                    <td>
                        Zip code:
                    </td>
                    <td>
                        <input type="text" placeholder="Required, numeric only" id="zip-code">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="email" placeholder="Required, valid email address only">
                    </td>
                </tr>
                <tr>
                    <td>
                        Sex
                    </td>
                    <td>
                 <input type="radio" name="sex"> Male
                <input type="radio" name="sex"> Female   
                    </td>
                </tr> 
             <tr>
                    <td>
                        Language:
                    </td>
                    <td>
                        <input type="checkbox" name="language"> English
                        <input type="checkbox" name="language"> Non English
                    </td>
                </tr>
                <tr>
                    <td>
                        About:
                    </td>
                    <td>
                        <textarea name="message" id="text" rows="8" cols="20" placeholder="Optional"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
